{% extends 'base.html' %}
{% load static from staticfiles %}

{% block content %}

    <!-- Page Content -->
    <div class="container">

    <!-- Page Heading -->
    <h1 class="mt-4 mb-3">Actualité
        <small>Restez informé !</small>
    </h1>
    
    <!-- Create News button if you are a superuser -->
    {% if user.is_superuser %}
        <a href="{% url 'create_news' %}" class="btn btn-info mb-4 text-capitalize">créer Article</a><br>
    {% endif %}

    <!-- Blog Post -->
    {% for n in news %}
        <div class="card mb-4">
            
            <div class="card-body">
                
                <div class="row">
                    
                    <div class="rounded col-lg-6"  onclick="goTo('{% url 'news_details' n.id %}')">
                            <img class="img-fluid rounded" src="{{MEDIA_URL}}{{ n.image }}" alt="">
                    </div>
                    
                    <div class="col-lg-6">
                        <h2 class="card-title">{{ n.title    }}</h2>
                        <p class="card-text">  {{ n.content|truncatewords:100  }}</p>
                        <a href="{% url 'news_details' n.id %}" class="btn btn-primary">Lire &rarr;</a>
                    </div>
                    
                </div>
                
            </div>
          
            <div class="card-footer text-muted">
                {{ n.published_date  }}
            </div>
            
        </div>
    {% endfor %}

  </div>
  <!-- /.container -->

{% endblock %}
