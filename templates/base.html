{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/template_css_plugin.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- TITLE BLOC TO IMPLEMENT -->
    <title>MJC MC</title>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            
            <a class="navbar-brand" href="/">MJC Mauguio Carnon</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link"    href="{% url 'news_list'                 %}"  >News        </a></li>
                    <li class="nav-item"><a class="nav-link"    href="{% url 'subtypes' 'ACTIVITY'       %}"  >Activities  </a></li>
                    <li class="nav-item"><a class="nav-link"    href="{% url 'subtypes' 'TRAININGCOURSE' %}"  >Courses     </a></li>
                    <li class="nav-item"><a class="nav-link"    href="{% url 'subtypes' 'EVENT'          %}"  >Events      </a></li>
                    <li class="nav-item"><a class="nav-link"    href="{% url 'about'                     %}"  >About       </a></li>
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link"    href="{% url 'Profile' %}" > Profile   </a></li>
                    <li class="nav-item"><a class="nav-link"    href="{% url 'Logout' %}"  > Logout    </a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link"    href="{% url 'Login' %}"   > Login     </a></li>
                    <li class="nav-item"><a class="nav-link"    href="{% url 'Register' %}"> Register  </a></li>
                    {% endif %}
                </ul>
            </div>
            
        </div>
    </nav>

    <!-- Content -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">MJC Mauguio Carnon &copy; 2018</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>

</body>
  
</html>
